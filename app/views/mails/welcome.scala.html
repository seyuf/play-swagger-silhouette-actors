@(name: String, identifier: String, pwd: String)(implicit messages: Messages)
<html>
<head><meta charset="utf-8"></head>
<body>
<p>@Messages("web.mail.welcome.hello", name)</p>
<p>@Messages("web.mail.welcome.prelink")</p>
<span>Identifiant: @identifier</span><br/>
<span>Mot de passe: <b>@pwd</b></span><br/>
<a href="@Messages("web.mail.siteUrl")">Connectez-vous</a>
<p>@Messages("web.mail.welcome.postlink")</p>
<p>@Messages("web.mail.sign")</p>
</body>
