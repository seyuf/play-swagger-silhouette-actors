## filters conf
play.filters {
  cors {
    allowedHttpMethods = null
    allowedOrigins = null
    allowedHttpHeaders = null
    supportsCredentials = true
    pathPrefixes = ["/"]
    preflightMaxAge = 1 hour
  }
}

play.http.filters = "utils.filters.FiltersDev"
# message override
